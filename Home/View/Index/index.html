<extend name="Base:model" />
<block name="main">
    <div id="banner">
        <div class="flexslider">
            <ul class="slides">
                <li style="background:url(TMPL_HOME_IMAGES/banner01.jpg) 50% 0 no-repeat;"></li>
                <li style="background:url(TMPL_HOME_IMAGES/banner02.jpg) 50% 0 no-repeat;"></li>
                <li style="background:url(TMPL_HOME_IMAGES/banner01.jpg) 50% 0 no-repeat;"></li>
                <li style="background:url(TMPL_HOME_IMAGES/banner02.jpg) 50% 0 no-repeat;"></li>
            </ul>
            <script type="text/javascript">
                $(document).ready(function(){
                    $('.flexslider').flexslider({
                        directionNav: true,
                        pauseOnAction: false
                    });
                });
            </script>
        </div>

    </div>
    <div id="main">
        <div class="mainbox">
            <div class="mainbody">
                <div class="mainbody_l">
                    <div class="rollimg">
                        <span><img src="TMPL_HOME_IMAGES/i_pic01.png" /></span>
                    </div>
                    <div class="news">
                        <div class="news_tle"><span><a href="#"><img src="TMPL_HOME_IMAGES/more.png" /></a></span></div>
                        <div class="news_list">
                            <ul>
                                <foreach name="art_info" item="at" >
                                    <li><a href="{:U('Company/article','at_id='.$at['at_id'])}">{$at.at_title}</a></li>
                                </foreach>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="mainbody_r">

                    <span style="float: left;margin-left: 50px"><img src="TMPL_HOME_IMAGES/a01a.jpg" /></span>
                    <div style="float: left;margin-left: 20px">
                        <div class="sale_tle"><span><a href="#"><img src="TMPL_HOME_IMAGES/more.png" /></a></span></div>
                        <div class="news_list">
                            <ul>
                                <foreach name="active_info" item="at" >
                                    <li><a href="{:U('Company/active','a_id='.$at['a_id'])}">{$at.title}</a></li>
                                </foreach>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</block>
