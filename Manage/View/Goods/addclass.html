<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link href="TMPL_MAN_CSS/style.css" rel="stylesheet" type="text/css" />
</head>

<body>

	<div class="place">
    <span>位置：</span>
    <ul class="placeul">
    <li><a href="#">首页</a></li>
    <li><a href="#">表单</a></li>
    </ul>
    </div>

    <div class="formbody">
    
    <div class="formtitle"><span>基本信息</span></div>
    <form action="{:U('Goods/addclass')}" method="post">
    <ul class="forminfo">
    <li><label>分类名称</label><input name="class_name" type="text" class="dfinput" /><i>标题不能超过10个字符</i></li>
    <li><label>上级分类</label>
        <select name="parent_id" class="dfinput">
            <option value="0">顶级分类</option>
            <foreach name="class_info" item="class" >
            <option value="{$class.class_id}">{$class.deep|str_repeat="&nbsp;&nbsp;&nbsp;",###}{$class.class_name}</option>
            </foreach>
        </select>
    </li>
    <li><label>是否显示</label><cite><label><input name="is_show" type="radio" value="1" checked="checked" />是</label>
    <label><input name="is_show" type="radio" value="0" />否</label></cite></li>
    <li><label>排序</label><input name="sort" type="text" value="50" class="dfinput" /></li>
    <li><label>&nbsp;</label><input name="" type="submit" class="btn" value="确认保存"/></li>
    </ul>
    </form>
    
    </div>
</body>
</html>
