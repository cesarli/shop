<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link href="TMPL_MAN_CSS/style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="TMPL_MAN_JS/jquery.js"></script>
<script language="javascript">
$(function(){	
	//导航切换
	$(".imglist li").click(function(){
		$(".imglist li.selected").removeClass("selected")
		$(this).addClass("selected");
	})	
})	
</script>

</head>


<body>

	<div class="place">
    <span>位置：</span>
    <ul class="placeul">
    <li><a href="#">首页</a></li>
    <li><a href="#">分类列表</a></li>
    </ul>
    </div>

    <div class="rightinfo">

    <table class="imgtable">
    
    <thead>
    <tr>
    <th>分类ID</th>
    <th>分类名称</th>
    <th>排序</th>
    <th>是否显示</th>
    <th>操作</th>
    </tr>
    </thead>

        <form action="{:U('Goods/ShopClass')}" method="post">
    <tbody>
    <foreach name="class_info" item="class" >
    <tr>
    <td class="height50">{$class.class_id}</td>
    <td class="height50" style="text-align: left">
        {$class.deep|str_repeat="&nbsp;&nbsp;&nbsp;",###}
        {$class.class_name}
    </td>
    <td class="height50">{$class.sort}</td>
    <td class="height50">
        <if condition="$class.is_show eq 1">
            是
        <else />
            否
        </if>
    </td>
    <td class="height50" style="width: 300px">
        <ul class="operation">
            <a href="{:U('Goods/modClass','class_id='.$class['class_id'])}"><li class="click"><span><img src="TMPL_MAN_IMAGES/t02.png" /></span>修改</li></a>
            <a href="{:U('Goods/delClass','class_id='.$class['class_id'])}"> <li><span><img src="TMPL_MAN_IMAGES/t03.png" /></span>删除</li></a>
        </ul>
    </td>
    </tr>
    </foreach>
    </table>
    </tbody>
    <div class="pagin">
    	<div class="message">共<i class="blue">1256</i>条记录，当前显示第&nbsp;<i class="blue">2&nbsp;</i>页</div>
        <ul class="paginList">
        <li class="paginItem"><a href="javascript:;"><span class="pagepre"></span></a></li>
        <li class="paginItem"><a href="javascript:;">1</a></li>
        <li class="paginItem current"><a href="javascript:;">2</a></li>
        <li class="paginItem"><a href="javascript:;">3</a></li>
        <li class="paginItem"><a href="javascript:;">4</a></li>
        <li class="paginItem"><a href="javascript:;">5</a></li>
        <li class="paginItem more"><a href="javascript:;">...</a></li>
        <li class="paginItem"><a href="javascript:;">10</a></li>
        <li class="paginItem"><a href="javascript:;"><span class="pagenxt"></span></a></li>
        </ul>
    </div>

    </div>
    
<script type="text/javascript">
	$('.imgtable tbody tr:odd').addClass('odd');
	</script>
    
<div style="display:none"><script src='http://v7.cnzz.com/stat.php?id=155540&web_id=155540' language='JavaScript' charset='gb2312'></script></div>
</body>
</html>
